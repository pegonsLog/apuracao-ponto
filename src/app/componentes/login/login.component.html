<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="container-titulo">
      <p class="title">Folha de Ocorrências de Ponto</p>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()">
        <mat-form-field appearance="fill">
          <mat-label>Informe o usuário (matrícula)</mat-label>
          <input matInput [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Informe a senha</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="login-button">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
